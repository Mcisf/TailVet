<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/mascota.css">
    <title>Registrar Mascota | TailVet</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-container">
                <h1>Registrar Mascota</h1>
                <form action="#" method="POST" th:action="@{/registro-mascota}">
                    <div class="form-group">
                        <label for="nombre">Nombre de la Mascota:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="raza">Raza:</label>
                        <input type="text" id="raza" name="raza" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad (en a√±os):</label>
                        <input type="number" id="edad" name="edad" required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso (en kg):</label>
                        <input type="number" step="0.1" id="peso" name="peso" required>
                    </div>
                    <div class="form-group">
                        <label for="imagen">URL de Imagen:</label>
                        <input type="text" id="imagen" name="imagen">
                    </div>
                    <div class="form-group">
                        <label for="enfermedad">Enfermedad:</label>
                        <input type="text" id="enfermedad" name="enfermedad">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="ACTIVO">Activo</option>
                            <option value="INACTIVO">Inactivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="usuarioId">ID del Usuario:</label>
                        <input type="number" id="usuarioId" name="usuarioId" required>
                    </div>
                    <div class="form-group">
                        <label for="veterinarioId">ID del Veterinario:</label>
                        <input type="number" id="veterinarioId" name="veterinarioId" required>
                    </div>
                    <button type="submit">Registrar Mascota</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
